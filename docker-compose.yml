version: "3"
services:
  load-balance:
    restart: "always"
    build: ./lb
    depends_on:
      - node1
      - node2
    ports:
      - 8080:80
  node1:
    restart: "always"
    build: ./web
    environment:
      - PORT=3001
      - SERVICE_NAME=node1
  node2:
    restart: "always"
    build: ./web
    environment:
      - PORT=3002
      - SERVICE_NAME=node2
